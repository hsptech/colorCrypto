<!DOCTYPE html>
<html>
<head>

</head>

	#colorSchema{
		margin-top: 30px;

	<header style="text-align:center">
		<h2>Welcome To Crypto</h2>
	</header>

	</div>

		<span>Paste the key to decrypt your greyScale image</span>
		<input type="text" id="key" disabled="disabled">

	</div>
	<div>
		Upload the encrypted image here
		<input type="file" id="file">
	</div>
	<input type="button" value="decrypt" id="decrypt">
	<div>
		<canvas id="hiddenImage" width="300px" height="300px"></canvas> 
	</div>
